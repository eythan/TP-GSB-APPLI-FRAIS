<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation des frais de visite</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

<div class="sidebar">
    <div class="logo"><img src="logo.jpg" alt="Logo" width="100" height="60"></div>
    <nav>
        <h2>Outils</h2>
        <ul>
            <li>Frais</li>
            <ul>
                <li><a href="formValidFrais.htm">Enregistrer opération</a></li>
            </ul>
        </ul>
    </nav>
</div>

<div class="content">
    <header><h1>Validation des Frais</h1></header>
    
    <section class="form-container">
        <form name="formValidFrais" method="post" action="enregValidFrais.php">
            <h2>Validation des frais par visiteur</h2>
            
            <label class="titre">Choisir le visiteur :</label>
            <select name="lstVisiteur" class="zone">
                <option value="a131">Villechalane</option>
            </select>

            <label class="titre">Mois :</label>
            <input class="zone" type="text" name="dateValid" size="12">

            <h2>Frais au forfait</h2>
            <table border="1">
                <tr>
                    <th>Repas midi</th><th>Nuitée</th><th>Étape</th><th>Km</th><th>Situation</th>
                </tr>
                <tr align="center">
                    <td><input type="text" size="3" name="repas"></td>
                    <td><input type="text" size="3" name="nuitee"></td> 
                    <td><input type="text" size="3" name="etape"></td>
                    <td><input type="text" size="3" name="km"></td>
                    <td>
                        <select name="situ">
                            <option value="E">Enregistré</option>
                            <option value="V">Validé</option>
                            <option value="R">Remboursé</option>
                        </select>
                    </td>
                </tr>
            </table>

            <h2>Hors Forfait</h2>
            <table border="1">
                <tr>
                    <th>Date</th><th>Libellé</th><th>Montant</th><th>Situation</th>
                </tr>
                <tr align="center">
                    <td><input type="text" size="12" name="hfDate1"></td>
                    <td><input type="text" size="30" name="hfLib1"></td> 
                    <td><input type="text" size="10" name="hfMont1"></td>
                    <td>
                        <select name="hfSitu1">
                            <option value="E">Enregistré</option>
                            <option value="V">Validé</option>
                            <option value="R">Remboursé</option>
                        </select>
                    </td>
                </tr>
            </table>

            <label class="titre">Nb Justificatifs :</label>
            <input type="text" class="zone" size="4" name="hcMontant">

            <div class="buttons">
                <input class="zone" type="reset" value="Réinitialiser">
                <input class="zone" type="submit" value="Valider">
            </div>
        </form>
    </section>
</div>

</body>
</html>
