    <script type="text/javascript">
        function verifChamps() {
            if (document.getElementById('denomination').value == ''
                || document.getElementById('mel').value == ''
                || document.getElementById('mot').value == '') {
                alert("Remplir tous les champs");
                return false;
            }
            return true;
        }
    </script>

</head>

<body bgcolor="#FFFFFF" text="#000000">
    <h1 class="Style1">
        <p align="center">Inscription</p>
    </h1>

    <form method="post" name="inscription" action="inscription.php" onSubmit="return verifChamps()">
        <table align="center" cellspacing="2">
            <tr bgcolor="#FFFFFF" bordercolor="#FFFFFF">
                <td>
                    <font color="#000099">Nom :</font>
                </td>
                <td>
                    <font color="#FFFFFF"><input type="text" name="denomination" id="denomination" size="25"
                            maxlength="25"></font>
                </td>
            </tr>
            <tr bgcolor="#FFFFFF" bordercolor="#FFFFFF">
                <td>
                    <font color="#000099"></font>
                </td>
                <td>
                    <font color="#FFFFFF"></font>
                </td>
            </tr>
            <tr bgcolor="#FFFFFF" bordercolor="#FFFFFF">
                <td>
                    <font color="#000099">M&eacute;l :</font>
                </td>
                <td>
                    <font color="#FFFFFF"><input type="text" name="mel" id="mel" size="30" maxlength="30"></font>
                </td>
            </tr>
            <tr bgcolor="#FFFFFF" bordercolor="#FFFFFF">
                <td>
                    <font color="#000099">Mot de passe :</font>
                </td>
                <td>
                    <font color="#FFFFFF"><input type="password" name="mot" id="mot" size="8" maxlength="8"></font>
                </td>
            </tr>
        </table>

        <p align="center">
            <input type="submit" name="envoi" value="Envoyer">
            <input type="reset" name="annulation" value="Annuler">
        </p>
        <br />
        <p align="center">
            <font face="Comic Sans MS" size="4" color="#000099"><a href="index.html">Retour
                    &agrave; la page d'accueil</a></font>
        </p><BR><BR>
        <font face="Comic Sans MS" size="4" color="#FF3300">Attention: Vous devez saisir tous les champs pour pouvoir
            effectuer le transfert.</font>
    </form>

</body>

</html>
