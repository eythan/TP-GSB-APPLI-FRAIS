<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="gauche">
        <div id="coin">
            <img src="../assets/images/logo.jpg" width="100" height="60" alt="Logo"/>
        </div>
        <div id="menu">
            <h2>Outils</h2>
            <ul>
                <li>Frais
                    <ul>
                        <li><a href="formSaisieFrais.htm">Nouveau</a></li>
                        <li><a href="formConsultFrais.htm">Consulter</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div id="droite">
        <div id="haut">
            <h1>Gestion des Frais</h1>
        </div>    
        <div id="bas">
            <form name="formSaisieFrais" method="post" action="enregSaisieFrais.php">
                <h1>Saisie</h1>
                <label class="titre">Période d'engagement :</label>
                <label>Mois (2 chiffres) :</label><input type="text" size="4" name="FRA_MOIS" class="zone">
                <label>Année (4 chiffres) :</label><input type="text" size="4" name="FRA_AN" class="zone">

                <h2>Frais au forfait</h2>
                <label class="titre">Repas midi :</label><input type="text" size="2" name="FRA_REPAS" class="zone">
                <label class="titre">Nuitées :</label><input type="text" size="2" name="FRA_NUIT" class="zone">
                <label class="titre">Étape :</label><input type="text" size="5" name="FRA_ETAP" class="zone">
                <label class="titre">Km :</label><input type="text" size="5" name="FRA_KM" class="zone">

                <h2>Hors Forfait</h2>
                <div id="lignes">
                    <label class="titre">1 :</label>
                    <input type="text" size="12" name="FRA_AUT_DAT1" class="zone">
                    <input type="text" size="30" name="FRA_AUT_LIB1" class="zone">
                    <input type="text" size="3" name="FRA_AUT_MONT1" class="zone">
                    <input type="button" id="but1" value="+" onclick="ajoutLigne(1);" class="zone">
                </div>    

                <br>
                <input type="reset" class="zone">
                <input type="submit" class="zone">
            </form>
        </div>
    </div>
